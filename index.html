<!DOCTYPE html>
<html class="classic" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<title>Frontend Mentor | Calculator app</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution { font-size: 11px; text-align: center; }
			.attribution a { color: hsl(228, 45%, 44%); }
		</style>
		
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap');
		</style>
		
	</head>
	<body>
		
		<div class="calculator">
		
			<div class="header-container">
				<h2>calc</h2>
				<div class="header-container-right">
					<h5>THEME</h5>
					<div class="switch-theme">
						<div class="switch-theme-numbers">
							<h6>1</h6>
							<h6>2</h6>
							<h6>3</h6>
						</div>
						<div id="switch-lever" class="switch-lever">
							<div></div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="display-container">
				<div>
					<h1 id="display-number"></h1>
				</div>
			</div>
			
			<div class="button-container">
				<div id="btn-7" class="number-button"><h2>7</h2></div>
				<div id="btn-8" class="number-button"><h2>8</h2></div>
				<div id="btn-9" class="number-button"><h2>9</h2></div>
				<div id="btn-del" class="del-button"><h3>DEL</h3></div>
				
				<div id="btn-4" class="number-button"><h2>4</h2></div>
				<div id="btn-5" class="number-button"><h2>5</h2></div>
				<div id="btn-6" class="number-button"><h2>6</h2></div>
				<div id="btn-plus" class="number-button"><h2>+</h2></div>
				
				<div id="btn-1" class="number-button"><h2>1</h2></div>
				<div id="btn-2" class="number-button"><h2>2</h2></div>
				<div id="btn-3" class="number-button"><h2>3</h2></div>
				<div id="btn-minus" class="number-button"><h2>-</h2></div>
				
				<div id="btn-point" class="number-button"><h2>.</h2></div>
				<div id="btn-0" class="number-button"><h2>0</h2></div>
				<div id="btn-divide" class="number-button"><h2>/</h2></div>
				<div id="btn-multiply" class="number-button"><h2>x</h2></div>
				
				<div id="btn-reset" class="reset-button"><h3>RESET</h3></div>
				<div id="btn-equal" class="equal-button"><h3>=</h3></div>
			</div>
		
		</div>
		
		<!--
		
		<div class="attribution">

			Coded by <a href="#">Your Name Here</a>.
		</div>
		
		-->
		
		<script src="script.js"></script>
	</body>
</html>
